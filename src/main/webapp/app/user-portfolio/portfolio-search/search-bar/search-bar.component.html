<nav class="navbar navbar-light bg-light"  >
  <form #f="ngForm" class="form-inline" (ngSubmit)="onSubmit(f)">
      <div class="form-group" style="margin-right:20px;">
      <label for="option"><strong>Search by  </strong></label>
      <select name="searchOption" ngModel #option="ngModel" required id="option" class="form-control">
          <option selected>Choose One</option>
          <option value="gender">Gender</option>
          <option value="login">User login</option>
      </select>
    </div>  
    <div *ngIf="option.value=='gender'" class="form-group" style="margin-right:20px;">
      <label for="gender"><strong>Search by  </strong></label>
      <select name="gender" ngModel required id="option" class="form-control">
        <option selected>Choose One</option>
        <option [value]="userGender[0]">male</option>
        <option [value]="userGender[1]">female</option>
      </select>
    </div>
    <div *ngIf="option.value=='login'"class="form-group">
      <input name="search" ngModel required class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </div>
     <button *ngIf="f.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
