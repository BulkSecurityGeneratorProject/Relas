<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserPortfolioLabel" jhiTranslate="relasApp.userPortfolio.home.createOrEditLabel">Create or edit a User Portfolio</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userPortfolio.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userPortfolio.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="relasApp.userPortfolio.displayName" for="field_displayName">Display Name</label>
            <input type="text" class="form-control" name="displayName" id="field_displayName"
                [(ngModel)]="userPortfolio.displayName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="relasApp.userPortfolio.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="userPortfolio.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="relasApp.userPortfolio.gender" for="field_gender">Gender</label>
            <select class="form-control" name="gender" [(ngModel)]="userPortfolio.gender" id="field_gender" >
                <option value="MALE">{{'relasApp.GenderEnum.MALE' | translate}}</option>
                <option value="FEMALE">{{'relasApp.GenderEnum.FEMALE' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="relasApp.userPortfolio.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="userPortfolio.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
