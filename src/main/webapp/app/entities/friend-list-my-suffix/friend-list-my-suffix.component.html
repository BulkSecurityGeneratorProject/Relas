<div>
    <h2>
        <span jhiTranslate="relasApp.friendList.home.title">Friend Lists</span>
        <button class="btn btn-primary float-right jh-create-entity create-friend-list-my-suffix" [routerLink]="['/', { outlets: { popup: ['friend-list-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="relasApp.friendList.home.createLabel">
            Create new Friend List
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'relasApp.friendList.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="friendLists">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userRelationship"><span jhiTranslate="relasApp.friendList.userRelationship">User Relationship</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="remark"><span jhiTranslate="relasApp.friendList.remark">Remark</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userIDLogin"><span jhiTranslate="relasApp.friendList.userID">User ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="friendIDLogin"><span jhiTranslate="relasApp.friendList.friendID">Friend ID</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let friendList of friendLists ;trackBy: trackId">
                <td><a [routerLink]="['../friend-list-my-suffix', friendList.id ]">{{friendList.id}}</a></td>
                <td>{{friendList.userRelationship}}</td>
                <td>{{friendList.remark}}</td>
                <td>
                    {{friendList.userIDLogin}}
                </td>
                <td>
                    {{friendList.friendIDLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../friend-list-my-suffix', friendList.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'friend-list-my-suffix/'+ friendList.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'friend-list-my-suffix/'+ friendList.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
