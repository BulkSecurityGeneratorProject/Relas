<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFriendListLabel" jhiTranslate="relasApp.friendList.home.createOrEditLabel">Create or edit a Friend List</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!friendList.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="friendList.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="relasApp.friendList.userRelationship" for="field_userRelationship">User Relationship</label>
            <input type="text" class="form-control" name="userRelationship" id="field_userRelationship"
                [(ngModel)]="friendList.userRelationship" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="relasApp.friendList.remark" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                [(ngModel)]="friendList.remark" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="relasApp.friendList.userID" for="field_userID">User ID</label>
            <select class="form-control" id="field_userID" name="userID" [(ngModel)]="friendList.userIDId"  required>
                <option *ngIf="!editForm.value.userID" [ngValue]="null" selected></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.userID?.dirty && editForm.controls.userID?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.userID?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="relasApp.friendList.friendID" for="field_friendID">Friend ID</label>
            <select class="form-control" id="field_friendID" name="friendID" [(ngModel)]="friendList.friendIDId"  required>
                <option *ngIf="!editForm.value.friendID" [ngValue]="null" selected></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.friendID?.dirty && editForm.controls.friendID?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.friendID?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
