<div>
    <h2>
        <span jhiTranslate="relasApp.introduceUser.home.title">Introduce Users</span>
        <button class="btn btn-primary float-right jh-create-entity create-introduce-user-my-suffix" [routerLink]="['/', { outlets: { popup: ['introduce-user-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="relasApp.introduceUser.home.createLabel">
            Create new Introduce User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'relasApp.introduceUser.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="introduceUsers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="time"><span jhiTranslate="relasApp.introduceUser.time">Time</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="reason"><span jhiTranslate="relasApp.introduceUser.reason">Reason</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="introduceByLogin"><span jhiTranslate="relasApp.introduceUser.introduceBy">Introduce By</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="introduceToLogin"><span jhiTranslate="relasApp.introduceUser.introduceTo">Introduce To</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="introduceUserIDLogin"><span jhiTranslate="relasApp.introduceUser.introduceUserID">Introduce User ID</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let introduceUser of introduceUsers ;trackBy: trackId">
                <td><a [routerLink]="['../introduce-user-my-suffix', introduceUser.id ]">{{introduceUser.id}}</a></td>
                <td>{{introduceUser.time | date:'medium'}}</td>
                <td jhiTranslate="{{'relasApp.IntroduceUserReason.' + introduceUser.reason}}">{{introduceUser.reason}}</td>
                <td>
                    {{introduceUser.introduceByLogin}}
                </td>
                <td>
                    {{introduceUser.introduceToLogin}}
                </td>
                <td>
                    {{introduceUser.introduceUserIDLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../introduce-user-my-suffix', introduceUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'introduce-user-my-suffix/'+ introduceUser.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'introduce-user-my-suffix/'+ introduceUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
