
<div *ngIf="datingRecord">
    <h2><span jhiTranslate="relasApp.datingRecord.detail.title">Dating Record</span> {{datingRecord.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="relasApp.datingRecord.progress">Progress</span></dt>
        <dd>
            <span jhiTranslate="{{'relasApp.DatingProgress.' + datingRecord.progress}}">{{datingRecord.progress}}</span>
        </dd>
        <dt><span jhiTranslate="relasApp.datingRecord.userOne">User One</span></dt>
        <dd>
            {{datingRecord.userOneLogin}}
        </dd>
        <dt><span jhiTranslate="relasApp.datingRecord.userTwo">User Two</span></dt>
        <dd>
            {{datingRecord.userTwoLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dating-record-my-suffix/'+ datingRecord.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
