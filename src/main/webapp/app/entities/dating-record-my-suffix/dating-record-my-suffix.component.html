<div>
    <h2>
        <span jhiTranslate="relasApp.datingRecord.home.title">Dating Records</span>
        <button class="btn btn-primary float-right jh-create-entity create-dating-record-my-suffix" [routerLink]="['/', { outlets: { popup: ['dating-record-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="relasApp.datingRecord.home.createLabel">
            Create new Dating Record
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'relasApp.datingRecord.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="datingRecords">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="progress"><span jhiTranslate="relasApp.datingRecord.progress">Progress</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userOneLogin"><span jhiTranslate="relasApp.datingRecord.userOne">User One</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userTwoLogin"><span jhiTranslate="relasApp.datingRecord.userTwo">User Two</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let datingRecord of datingRecords ;trackBy: trackId">
                <td><a [routerLink]="['../dating-record-my-suffix', datingRecord.id ]">{{datingRecord.id}}</a></td>
                <td jhiTranslate="{{'relasApp.DatingProgress.' + datingRecord.progress}}">{{datingRecord.progress}}</td>
                <td>
                    {{datingRecord.userOneLogin}}
                </td>
                <td>
                    {{datingRecord.userTwoLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../dating-record-my-suffix', datingRecord.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dating-record-my-suffix/'+ datingRecord.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dating-record-my-suffix/'+ datingRecord.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
