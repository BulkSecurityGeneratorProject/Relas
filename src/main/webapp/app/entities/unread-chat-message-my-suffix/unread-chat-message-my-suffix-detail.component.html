
<div *ngIf="unreadChatMessage">
    <h2><span jhiTranslate="relasApp.unreadChatMessage.detail.title">Unread Chat Message</span> {{unreadChatMessage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="relasApp.unreadChatMessage.message">Message</span></dt>
        <dd>
            <div *ngIf="unreadChatMessage.messageId">
                <a [routerLink]="['/chat-message-my-suffix', unreadChatMessage.messageId]">{{unreadChatMessage.messageId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="relasApp.unreadChatMessage.userID">User ID</span></dt>
        <dd>
            {{unreadChatMessage.userIDLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'unread-chat-message-my-suffix/'+ unreadChatMessage.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
