<div>
    <h2>
        <span jhiTranslate="relasApp.chatMessage.home.title">Chat Messages</span>
        <button class="btn btn-primary float-right jh-create-entity create-chat-message-my-suffix" [routerLink]="['/', { outlets: { popup: ['chat-message-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="relasApp.chatMessage.home.createLabel">
            Create new Chat Message
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'relasApp.chatMessage.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="chatMessages">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="time"><span jhiTranslate="relasApp.chatMessage.time">Time</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="message"><span jhiTranslate="relasApp.chatMessage.message">Message</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="accessory"><span jhiTranslate="relasApp.chatMessage.accessory">Accessory</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="chatIDChatID"><span jhiTranslate="relasApp.chatMessage.chatID">Chat ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="messageSenderLogin"><span jhiTranslate="relasApp.chatMessage.messageSender">Message Sender</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let chatMessage of chatMessages ;trackBy: trackId">
                <td><a [routerLink]="['../chat-message-my-suffix', chatMessage.id ]">{{chatMessage.id}}</a></td>
                <td>{{chatMessage.time | date:'medium'}}</td>
                <td>{{chatMessage.message}}</td>
                <td>
                    <a *ngIf="chatMessage.accessory" (click)="openFile(chatMessage.accessoryContentType, chatMessage.accessory)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="chatMessage.accessory">{{chatMessage.accessoryContentType}}, {{byteSize(chatMessage.accessory)}}</span>
                </td>
                <td>
                    <div *ngIf="chatMessage.chatIDId">
                        <a [routerLink]="['../chat-room-my-suffix', chatMessage.chatIDId  ]" >{{chatMessage.chatIDChatID}}</a>
                    </div>
                </td>
                <td>
                    {{chatMessage.messageSenderLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../chat-message-my-suffix', chatMessage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chat-message-my-suffix/'+ chatMessage.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chat-message-my-suffix/'+ chatMessage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
