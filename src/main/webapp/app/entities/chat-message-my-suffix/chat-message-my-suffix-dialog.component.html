<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myChatMessageLabel" jhiTranslate="relasApp.chatMessage.home.createOrEditLabel">Create or edit a Chat Message</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!chatMessage.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="chatMessage.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="relasApp.chatMessage.time" for="field_time">Time</label>
            <div class="d-flex">
                <input id="field_time" type="datetime-local" class="form-control" name="time" [(ngModel)]="chatMessage.time"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.time?.dirty && editForm.controls.time?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.time?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.time?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="relasApp.chatMessage.message" for="field_message">Message</label>
            <input type="text" class="form-control" name="message" id="field_message"
                [(ngModel)]="chatMessage.message" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="relasApp.chatMessage.accessory" for="field_accessory">Accessory</label>
            <div>
                <div *ngIf="chatMessage.accessory" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(chatMessage.accessoryContentType, chatMessage.accessory)" jhiTranslate="entity.action.open">open</a><br>
                    <span class="pull-left">{{chatMessage.accessoryContentType}}, {{byteSize(chatMessage.accessory)}}</span>
                    <button type="button" (click)="chatMessage.accessory=null;chatMessage.accessoryContentType=null;"
                            class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_accessory" (change)="setFileData($event, chatMessage, 'accessory', false)" jhiTranslate="entity.action.addblob"/>
            </div>
            <input type="hidden" class="form-control" name="accessory" id="field_accessory"
                [(ngModel)]="chatMessage.accessory" />
            <input type="hidden" class="form-control" name="accessoryContentType" id="field_accessoryContentType"
                [(ngModel)]="chatMessage.accessoryContentType" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="relasApp.chatMessage.chatID" for="field_chatID">Chat ID</label>
            <select class="form-control" id="field_chatID" name="chatID" [(ngModel)]="chatMessage.chatIDId"  required>
                <option *ngIf="!editForm.value.chatID" [ngValue]="null" selected></option>
                <option [ngValue]="chatRoomOption.id" *ngFor="let chatRoomOption of chatrooms; trackBy: trackChatRoomById">{{chatRoomOption.chatID}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.chatID?.dirty && editForm.controls.chatID?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.chatID?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="relasApp.chatMessage.messageSender" for="field_messageSender">Message Sender</label>
            <select class="form-control" id="field_messageSender" name="messageSender" [(ngModel)]="chatMessage.messageSenderId"  required>
                <option *ngIf="!editForm.value.messageSender" [ngValue]="null" selected></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.messageSender?.dirty && editForm.controls.messageSender?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.messageSender?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
