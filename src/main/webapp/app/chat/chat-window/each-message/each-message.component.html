<div class="row message animated fadeIn">
  <div class="col-2" *ngIf="message.sendInMessage">
    <app-display-service-image [imageSrc]= "message.image" [imageContentType]="message.imageType"></app-display-service-image>
  </div>
   
  <div class="col-10" >
    <p class="alert alert-secondary" [style.textAlign]="message.sendInMessage? 'left': 'right'">{{message.message}}</p>
  </div>

  <div class="col-2" *ngIf="!message.sendInMessage">
      <app-display-service-image [imageSrc]="message.image" [imageContentType]="message.imageType"></app-display-service-image>
  </div>
</div>
